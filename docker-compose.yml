version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: madamarket
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  adminer:
    image: adminer
    ports:
      - "8080:8080"
  php:
    image: php:8.0-fpm
    volumes:
      - .:/var/www/html
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
volumes:
  db_data:

networks:
  default:
    external:
      name: my-predefined-network